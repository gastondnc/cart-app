<!-- Nav Container -->
<nav
  class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark p-0 justify-content-center"
>
  <a class="navbar-brand" href="#">
    <img
      src="favicon.ico"
      alt="logo"
      width="30"
      height="24"
      class="mx-2 my-1"
    />
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/products">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/cart">Cart</a>
    </li>
  </ul>

  <div class="header-icons">
    <i
      (click)="toggleModal()"
      class="fa-heart mx-3 fav-item"
      [ngClass]="totalFavItems > 0 ? 'fa-solid' : 'fa-regular'"
      [ngStyle]="{ color: totalFavItems > 0 ? 'red' : 'gray' }"
    >
    </i>
    <p class="text-white-50 my-2">{{ totalFavItems }}</p>

    <i
      routerLink="/cart"
      class="fa-solid mx-3 cart-item"
      [ngClass]="totalCartItems > 0 ? 'fa-cart-plus' : 'fa-cart-shopping'"
      [ngStyle]="{ color: totalCartItems > 0 ? 'white' : 'gray' }"
    >
    </i>
    <p class="text-white-50 my-2">{{ totalCartItems }}</p>
  </div>
</nav>
<!-- End Nav Container -->

<!-- Modal NgIf -->
<ng-container *ngIf="isShowModal === true">
  <modal-fav></modal-fav>
</ng-container >
<!-- End Modal NgIf -->
