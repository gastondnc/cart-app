<!-- Container Card -->
<div class="container my-5">
  <!-- Title -->
  <h4 class="text-center text-white my-4">{{ title }}</h4>
  <!-- End Title -->

  <!-- Container Select -->
  <div class="my-3">

    <select
      class="form-select mb-2"
      name="categories"
      [(ngModel)]="selectedCategory"
      (change)="filterProducts()"
    >
      <option
        value="all"
      >
          Select Category
      </option>

      <option
        [value]="category"
        *ngFor="let category of categories "
      >
        {{category}}
      </option>

    </select>

  </div>
  <!-- End Select -->

  <!-- Container Card -->
  <div class="d-flex justify-content-center text-center flex-wrap">
    <!-- Card NgFord -->
    <div
      *ngFor="let product of products"
      class="col-3 p-1"
    >
      <product-card class=""
        [product]="product"
        [show-delete-button]="checkDeleteButton(product.id)"
        [is-fav]="checkIsFav(product.id)"
        (on-add-cart)="addCart($event)"
        (on-delete-cart)="deleteCart($event)"
        (on-is-fav)="setIsFav($event, product)"
      >
      </product-card>
    </div>
    <!-- End Card NgFord -->
  </div>
  <!-- End Container Card -->
</div>
<!-- End Container -->
